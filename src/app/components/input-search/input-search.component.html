<form id="InputSearch">
  <label for="name">
    Pesquisar
  </label>
  <input
    class="form-control"
    type="text"
    name="name"
    autocomplete="off"
    spellcheck="false"
    (keydown)="handleKeyDown($event)"
    (input)="handleInput()"
    (blur)="hiddenAutocomplete()"
    [formControl]="searchControl"
    [(ngModel)]="inputName"
  />
  <input
    class="input-autocomplete form-control"
    type="text"
    autocomplete="off"
    spellcheck="false"
    [value]="filteredFirstName"
    *ngIf="showAutocomplete && filteredFirstName"
    [disabled]="true"
  />
  <div class="position-relative">
    <ul class="ul-autocomplete list-group font-creepster" *ngIf="showAutocomplete">
      <li
        class="list-group-item list-group-item-action"
        (click)="handleAutocomplete(value)"
        *ngFor="let value of filteredNames | async"
      >
        {{ value }}
      </li>
    </ul>
  </div>
</form>
